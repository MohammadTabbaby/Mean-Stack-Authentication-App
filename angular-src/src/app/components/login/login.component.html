<div class="wrapper fadeInDown">
  <div id="formContent">
    <form (submit)="onRegisterSubmit()">
      <input type="text" id="login" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="email">
      <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password"
        placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
